<html>
    <head>
        <script type="text/javascript">
            function check()
            {
              
                var a= f.select.value;
    
                if(a==0)
                {
                    alert("Please choose a category");
                    return false;
                }
                    
    return true;
    
            }
        </script>
            {%load static%}
       <div class="basic">
            {% include "hdep1.html" %}
        </div>
    </head>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5> Choose hospital</h5>

                        <form action="/hosrepview/" method="post" name="f">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        <select class="form-control" id="category" name="select">
                                            <option  value="0">Select Hospital</option>
                                            {% for i in ob %}
                                            <option value="{{i.id}}">{{i.hos_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                               
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="view"  onClick="return check()">View</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
