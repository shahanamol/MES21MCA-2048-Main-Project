<html>
    <head>
            <script type="text/javascript">
                function check()
                {
                  
                         alert("Updateded Successfully.....");
                        
        
        
                }
            </script>
            {%load static%}
       <div class="basic">
            {% include "lab_home.html" %}
        </div>
    </head>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5>Lab Test Result</h5>

                        <form action="/labresultupdate/{{hs.id}}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="lab" id="labid" placeholder="Lab id" value="{{hs.lab_id}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control text-white" name="request" id="labtestrequest" placeholder="Request_Id" value="{{hs.lab_test_request_id}}">
                                        </div>
                                    </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="patient" id="patientid" placeholder="Patient_Id" value="{{hs.patient_id}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="doctor" id="doctorid" placeholder="Doctor_Id" value="{{hs.doctor_id}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="treatment" id="treatment" placeholder="Treatment_id" value="{{hs.treatment_id}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="testname" id="testname" placeholder="Test Name" value="{{hs.test_name}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="result" id="result" placeholder="Result">{{hs.lab_result}}</textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="labresultupdate"  onClick="return check()">update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
