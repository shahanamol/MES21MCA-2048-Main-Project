<html>
    <head>
        <script type="text/javascript">
            function check()
            {
              
                var a= f.select2.value;
                var b= f.select3.value;
    
                if(a==0 || b==0)
                {
                    alert("Please complete the field");
                    return false;
                }
                    
    return true;
    
            }
        </script>
            {%load static%}
       <div class="basic">
            {% include "staff_home.html" %}
        </div>
    </head>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5>OP Ticket</h5>

                        <form action="/addop/" method="post" name="f">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="select1" id="date" value="{{ob}}">
                
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        <select class="form-control" id="patient" name="select2">
                                            <option value="0">Patient</option>
                                            {% for j in ob1 %}
                                            <option value="{{j.id}}">{{j.pat_email}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <select class="form-control" id="doctor" name="select3">
                                                <option value="0">Select Doctor</option>
                                                {% for k in ob2 %}
                                                <option value="{{k.id}}">{{k.staff_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                  
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="opticket"  onClick="return check()">Issue Ticket</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
