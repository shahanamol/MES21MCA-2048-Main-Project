<html>
    <head>
            {%load static%}
       <div class="basic">
            {% include "public.html" %}
        </div>
    </head>
    <script type="text/javascript">
        function check()
        {
            x=f1.newpassword.value;
            y=f1.conpassword.value;
            if(x==y)
                return true;
            else
                 alert("new password and confirm password should be same ");
                 return false;


        }
    </script>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5>Reset Password</h5>

                        <form name="f1" action="/changepwd/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                    <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <input type="password" class="form-control text-white" name="curpassword" id="curpassword" placeholder="Current Password"  required>
                                            </div>
                                        </div>
                                
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control text-white" name="newpassword" id="newpassword" placeholder="New Password"  required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control text-white" name="conpassword" id="conpassword" placeholder="Confirm Password"  required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="change" onClick="return check()">Change</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
