<html>
    <head>
        <script type="text/javascript">
            function check()
            {
              
                var a=parseInt(f.number.value.length);
    
                if(a!=10 && a!=11) 
                {
                    alert("Please choose a valid phone number");
                    return false;
                }
                    
                return true;
    
            }
        </script>
            {%load static%}
       <div class="basic">
            {% include "hdep1.html" %}
        </div>
    </head>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5>Hospital Registration</h5>

                        <form action="/addhos/" method="post" name="f">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        <select class="form-control" id="category" name="select">
                                            <option  value="0">Select Category</option>
                                            {% for i in ob %}
                                            <option value="{{i.id}}">{{i.category_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control text-white" name="name" id="appointmentName" placeholder="Name"  required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="address" id="hosaddress" placeholder="Address"  required></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="number" id="HosNumber" placeholder="Phone"  required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" id="HosEmail" placeholder="E-mail"  required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="local_body" id="HosLocalBody" placeholder="Local Body"  required>
                                        </div>
                                    </div>
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="add"  onClick="return check()">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
