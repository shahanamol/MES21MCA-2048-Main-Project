<html>
    <head>
            {%load static%}
       <div class="basic">
            {% include "doctorhome.html" %}
        </div>
    </head>
    <body>
    
        <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_100_0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-card">
                        <h5>Messages</h5>

                        <form action="/addmessage/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        <select class="form-control" id="hospital" name="select1">
                                            <option>Select Hospital</option>
                                            {% for i in ob %}
                                            <option value="{{i.id}}">{{i.hos_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                        <select class="form-control" id="patient" name="select2">
                                            <option>Patient Name</option>
                                            {% for j in ob1 %}
                                            <option value="{{j.id}}">{{j.pat_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                                            <select class="form-control" id="doctor" name="select3">
                                                <option>Select Doctor</option>
                                                {% for k in ob2 %}
                                                <option value="{{k.id}}">{{k.staff_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <textarea class="form-control" name="message" id="message" placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                            <input type="date" class="form-control" name="date" id="date" placeholder="Date Of Message">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                            <input type="time" class="form-control" name="time" id="time" placeholder="Time">
                                        </div>
                                    </div>
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15" value="message">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="medica-appointment-thumb">
                        <img src="{% static 'img/bg-img/medical1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->
</body>
</html>
